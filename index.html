<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div id="choose" class="flexRowChooser" >Choose between</div>
            <div id="options" class="flexRowChooser">
                <div id="x" class="flexRowChooser padding">X</div>
                <div id="o" class="flexRowChooser padding">O</div>
            </div>
        </div>
<div id="display" class="display">
        <div id="player"></div>
    <div class="flexRow">
        <div id="one" class="mainDivs" ></div>
        <div id="two" class="mainDivs" ></div>
        <div id="three" class="mainDivs" ></div>
    </div>
    <div class="flexRow">
        <div id="four" class="mainDivs" ></div>
        <div id="five" class="mainDivs" ></div>
        <div id="six" class="mainDivs" ></div>
    </div>
    <div class="flexRow">
        <div id="seven" class="mainDivs" ></div>
        <div id="eight" class="mainDivs" ></div>
        <div id="nine" class="mainDivs" ></div>
    </div>
    <br>
    <button onclick="reset()">Start a new game!</button>
        <script src="main.js" ></script>
</div>
    </body>
</html>
